<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of the Website -->
    <title>GENDER PREDICTOR API</title>
    <link rel="stylesheet" href="styles.css">
        <link integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body class="block">

<div class="box">

        </div>
<!-- Calling the javascript file -->
        <script src="index.js"></script>
        
    </body>
